<div class="音乐播放器-intro">
    <div class="title">音乐播放器 v{{ extensionVersion }}</div>
    <div class="title" onclick="game.音乐播放器_openChangelog()">更新日志</div>
    <div
        class="list-toggle"
        onclick="document.querySelector('.音乐播放器-intro .list').style.display = 'flex';document.querySelector('.音乐播放器-intro .list-toggle').remove()"
    >
        展开
    </div>
    <div class="list">
        <div>有<span style="color: red">*</span>的选项重启后才会生效</div>
        <div>歌单输入框填写网易云音乐的歌单id</div>
        <div>按住播放器<span class="emphasize">左侧图片</span>可拖动播放器</div>
        <div>
            <span>目前已知问题</span>
            <ul>
                <li>播放器有时会移出视图外（可通过下方“重置播放器位置”解决）</li>
                <li>背景透明度不为1时样式有些奇怪</li>
                <li>通过点击播放器最右侧的按钮来切换播放模式的话无法保存设置</li>
            </ul>
        </div>
    </div>
</div>
